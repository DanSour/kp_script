<!DOCTYPE html>
<html>
<head>
  <title>Movie table</title>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js" crossorigin="anonymous"></script>

</head>
<body>
  <table id="csv-table"></table>

  <script>
    Papa.parse("movie_table.csv", {
      download: true,
      header: true,
      complete: function(results) {
        var data = results.data;
        var table = document.getElementById("csv-table");

        // Создаем заголовки таблицы
        var tr = document.createElement("tr");
        for (var key in data[0]) {
          var th = document.createElement("th");
          th.textContent = key;
          tr.appendChild(th);
        }
        table.appendChild(tr);

        // Заполняем таблицу данными
        data.forEach(function(row) {
          tr = document.createElement("tr");
          for (var key in row) {
            var td = document.createElement("td");
            td.textContent = row[key];
            tr.appendChild(td);
          }
          table.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>
